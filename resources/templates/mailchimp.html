<div id="mc_embed_signup">
  <form action="//cpclermont.us9.list-manage.com/subscribe/post?u=95472fd33390d9f360e929bd5&amp;id=9ccd763275" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <div id="mc_embed_signup_scroll">
      <div class="mailchimp-header">
        <h2>{{mailchimp-subject}}</h2>
        <strong>{{mailchimp-strong}}</strong>
      </div>
      <div class="mc-field-group">
        <input placeholder="Your Email Address" type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
      </div>
      <div id="mce-responses" class="clear">
        <div class="response" id="mce-error-response" style="display:none"></div>
        <div class="response" id="mce-success-response" style="display:none"></div>
      </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
      <div style="position: absolute; left: -5000px;"><input type="text" name="b_95472fd33390d9f360e929bd5_9ccd763275" tabindex="-1" value=""></div>
      <div class="clear"><input type="submit" value="{{mailchimp-cta|safe}}" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
    </div>
  </form>
</div>
<script type="text/javascript">
$('#mc-embedded-subscribe-form').submit(function(e) {
  e.preventDefault(); // intercept submit
  var form = this;
  $.post('/bingo/mailchimp-subject-test/signup').always(function() {
    form.submit(); // do it anyway
  });
});
</script>
